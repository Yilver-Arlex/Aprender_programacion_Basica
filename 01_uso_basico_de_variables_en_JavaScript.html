<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Variables en JavaScript</title>
        <script> // De aqui en adelante comienza el codiog de JavaScript
            let nombre = "" // Con la palabra let, inicializamos una variable
            nombre = prompt("¿Cual es tu nombre?") // El prompt sirve para pedirle información al usuario, el valor que da el usuario se guardara en la variable nombre
            alert("Hola, Bienvenid@ " + nombre) // Realizamos concatenación en un alert, el cual le avisara al ususario un mensaje de bienvenida
        </script>
    </head>
    <body>
        <h1>Variables en JavaScript</h1>
        <p>Hola genete de youtube xd</p>
    </body>
</html>
